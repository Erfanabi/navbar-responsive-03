<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>navbar</title>
</head>

<body>

    <!--=============== NAV ===============-->
    <nav class="navbar" id="navOrginal">
        <div class="shape"></div>

        <i class="bx bx-x" id="close"></i>

        <div class="image">
            <div class="overlay">
                <!-- Change your profile picture -->
                <img src="assets/img/perfil.png">
            </div>
        </div>

        <div class="bio">
            <p>Hi,I'm</p>

            <h2>Erfan</h2>
            <h2>Sharafi</h2>
        </div>


        <ul>
            <li>
                <a href="#home">
                    <i class="bx bx-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <li>
                <a href="#about">
                    <i class="bx bx-user"></i>
                    <span>About</span>
                </a>
            </li>

            <li>
                <a href="#portfolio">
                    <i class="bx bx-briefcase-alt-2"></i>
                    <span>Portfolio</span>
                </a>
            </li>

            <li>
                <a href="#skills">
                    <i class="bx bx-bookmark"></i>
                    <span>Skills</span>
                </a>
            </li>

            <li>
                <a href="#contact">
                    <i class="bx bx-message-square-detail"></i>
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </nav>


    <!--=============== MAIN ===============-->
    <main class="main" id="main">

        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="head-nav">
                <a href="#" class="header__logo">
                    Bales
                </a>

                <!-- Toggle button -->
                <div class="head-toggle" id="head-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </nav>
        </header>


        <!-- When inserting your content into sections, remove the section__height class -->
        <!--=============== HOME ===============-->
        <section class="section section-height" id="home">
            <h1>HOME</h1>

        </section>

        <!--=============== ABOUT ===============-->
        <section class="section section-height" id="about">
            <h1>ABOUT</h1>

        </section>

        <!--=============== PORTFOLIO ===============-->
        <section class="section section-height" id="portfolio">
            <h1>PORTFOLIO</h1>

        </section>

        <!--=============== SKILLS ===============-->
        <section class="section section-height" id="skills">
            <h1>SKILLS</h1>

        </section>

        <!--=============== CONTACT ===============-->
        <section class="section section-height" id="contact">
            <h1>CONTACT</h1>

        </section>
    </main>


    <!--=============== MAIN JS ===============-->
    <script src="assets/script/main.js"></script>
</body>

</html>
